  <form class="post-new-comment" method="POST" action="https://api.staticman.net/v2/entry/iacmac-web-tools/moscow2019/master/data/comments">
    <input type="hidden" name="options[redirect]" value="{{ .Permalink }}#comment-submitted">
    <input type="hidden" name="options[entryId]" value="{{ .UniqueID }}">
    <input name="fields[name]" type="text" class="post-comment-field" placeholder="Name">
    <input name="fields[email]" type="email" class="post-comment-field" placeholder="email">
    <textarea name="fields[body]" class="post-comment-field" placeholder="The content. Feel free to use Markdown." rows="10"></textarea>
    <input type="submit" class="post-comment-field btn" value="Submit">
  </form>
  
  <div id="post-submitted" class="dialog">

    <p><a href="#" class="btn">OK</a></p>
  </div>
